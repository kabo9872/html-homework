<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ascending and descending for mapped numbers</p>
    <p id="product_value"></p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
</body>
<script>

    var numbers = [24, 16, 1000, 99];

    function myFunction(num) {
        return num * 50;
    }

    var newarray = numbers.map(myFunction);
    document.getElementById("product_value").innerHTML = "The mapped values are: " + newarray;

    function ascending() {
        newarray.sort(function(a, b){return a - b});
        document.getElementById("product_value").innerHTML = "The ascending order of the mapped values are: " + newarray;
    }
    function descending() {
        newarray.sort(function(a, b){return b - a});
        document.getElementById("product_value").innerHTML = "The descending order of the mapped values are: " + newarray;
    }
</script>
</html>
